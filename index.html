<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Encodage et décodage</title>
  </head>
  <body class="container">
    <h1 class="text-center">Encodage et décodage</h1>
    <span id="cible"></span>
    <form class="mt-5" action="index.html" method="post" id="form">
      <div class="mb-3">
        <label class="form-label">Phrase</label>
        <input type="text" class="form-control" name="encode" id="encode" placeholder="mot à encoder">
      </div>
      <div class="mb-3">
        <label  class="form-label">clé</label>
        <input type="clef" class="form-control" name="clef" id="clef" placeholder="Entrez la clef">
      </div>
      <div class="mb-3">
        <label class="form-label">Mot à décoder</label>
        <input type="text" class="form-control" name="decode" id="decode" placeholder="mot à décoder">
      </div>
      <button type="submit" class="btn btn-primary" id="bouton">Appliquer</button>
    </form>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
